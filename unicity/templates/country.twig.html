{% extends "layout.auth.twig.html" %}

{% block title %} Dashboard {% endblock %}

{% block content %}


<table class="table table-striped">
    <tr>
        <th>Name</th>
    </tr>

    {% for item in items %}
    <tr>
        <td>{{item.name}}</td>
    </tr>
    {% endfor %}

</table>

<form method="POST" action="/country">
    <div class="form-group">
        <label for="inputURL">Country Name</label>
        <input type="text" name="name" class="form-control" id="inputURL" placeholder="Country Name">
    </div>
    <button class="btn btn-sm btn-primary" type="submit">Submit</button>
</form>

{% endblock %}
