{% extends "layout.auth.twig.html" %}

{% block title %} Dashboard {% endblock %}

{% block content %}


<table class="table table-striped">
    <tr>
        <th>Filename</th>
        <th>Title</th>
        <th>Delete</th>
    </tr>

    {% for item in items %}
    <tr>
        <td>{{item.filename}}</td>
        <td>{{item.title}}</td>
        <td><a href="/delete_photo/{{item.id}}">Delete</a></td>
    </tr>
    {% endfor %}

</table>

<form method="POST" action="/photo" enctype="multipart/form-data">
    <div class="form-group">
        <label for="inputURL">Title</label>
        <input type="text" name="title" class="form-control" id="inputURL" placeholder="title">
    </div>
    <div class="form-group">
        <label for="inputFILE">Photo</label>
        <input type="file" name="photo" class="form-control" id="inputFILE">
    </div>
    <button class="btn btn-sm btn-primary" type="submit">Submit</button>
</form>

{% endblock %}
