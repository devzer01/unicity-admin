{% extends "layout.auth.twig.html" %}

{% block title %} Dashboard {% endblock %}

{% block content %}


<table class="table table-striped">
    <tr>
        <th>Filename</th>
        <th>Title</th>
        <th>Category</th>
        <th>Country</th>
    </tr>

    {% for item in items %}
    <tr>
        <td>{{item.filename}}</td>
        <td>{{item.title}}</td>
        <td>{{item.category}}</td>
        <td>{{item.country}}</td>
    </tr>
    {% endfor %}

</table>

<form method="POST" action="/documents" enctype="multipart/form-data">
    <div class="form-group">
        <label for="inputURL">Title</label>
        <input type="text" name="title" class="form-control" id="inputURL" placeholder="title">
    </div>
    <div class="form-group">
        <label for="inputCOUNTRY">Country</label>
        <select name="country_id" id="inputCOUNTRY">
            {% for country in countries %}
                <option value="{{ country.id }}">{{country.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="inputCAT">Document Category</label>
        <select name="document_category_id" id="inputCAT">
            {% for category in categories %}
            <option value="{{ category.id }}">{{category.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="inputFILE">Document</label>
        <input type="file" name="document" class="form-control" id="inputFILE">
    </div>
    <button class="btn btn-sm btn-primary" type="submit">Submit</button>
</form>

{% endblock %}
